<!-- Base template with the navigation menu -->

{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'feed/rating_style.css' %}"/>
    <title>LITReview</title>
</head>

<body>
    <header>
        <nav class="bg_light">
            <div class="container">
                <div class="row border border-dark py-2">
                    <div class="col-5 d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <p>Bonjour {{ user.username }}</p>
                        {% endif %}
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <h1>LITReview</h1>
                    </div>
                    <div
                            class="col-5 d-flex justify-content-around align-items-center">
                        {% if user.is_authenticated %}
                            <a href="{% url 'feed:my-flow' %}">Mon flux</a>
                            <a href="{% url 'feed:my-posts' %}">Mes posts</a>
                            <a href="{% url 'authentication:follows' %}">Mes abonnements</a>
                            <a href="{% url 'authentication:logout' %}">Se d√©connecter</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container my-5">
    {% block content %}
    {% endblock content %}
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
