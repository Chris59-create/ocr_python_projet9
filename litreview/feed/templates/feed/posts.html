{% extends "base.html" %}

{% block content %}

    <h1>Mes publications</h1>

    <div>
    <p>
        {% if ticket.user == request.user %}
            <a href="{% url 'feed:ticket-update' ticket_id=ticket.id %}">
                Modifier</a>
            <a href="{% url 'feed:ticket-delete' ticket_id=ticket.id %}">
                Supprimer</a>
        {% endif %}

    </p>
</div>


{% endblock content %}
