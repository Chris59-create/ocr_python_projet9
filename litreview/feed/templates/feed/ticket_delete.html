{% extends "base.html" %}

{% block content %}

    <h1>Supprimer le ticket</h1>

    <p>Êtes-vous certain de vouloir supprimer le ticket suivant ? </p>
    <p>
        {{ ticket.title }}
        publié le {{ ticket.time_created }}
    </p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>


{% endblock content %}
