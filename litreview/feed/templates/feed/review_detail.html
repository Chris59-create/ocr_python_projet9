<!-- Include : Display a review and its relative ticket -->

{% load feed_extras %}

{% block content %}

    <div class="p-3">

        <div class="row">

            <div class="col text-start">
                <p>{% get_user_display user=review.user %} publiÃ© une critique</p>
            </div>
            <div class="col text-end">
                <p>{{ review.time_created }}</p>
            </div>

        </div>

    <div class="d-flex justify-content-center">

        <h4>
            {{ review.headline }} -
        </h4>

        <div class="rating-star mb-3">

                <i class="fa fa-2x fa-star{% if review.rating < 1 %}-o{% endif %}"
                   aria-hidden="true"></i>
                <i class="fa fa-2x fa-star{% if review.rating < 2 %}-o{% endif %}"
                   aria-hidden="true"></i>
                <i class="fa fa-2x fa-star{% if review.rating < 3 %}-o{% endif %}"
                   aria-hidden="true"></i>
                <i class="fa fa-2x fa-star{% if review.rating < 4 %}-o{% endif %}"
                   aria-hidden="true"></i>
                <i class="fa fa-2x fa-star{% if review.rating < 5 %}-o{% endif %}"
                   aria-hidden="true"></i>

        </div>

    </div>

            <p>{{ review.body }}</p>

            <div class="border border-dark">
                {% include 'feed/ticket_detail.html' with ticket=review.ticket %}
            </div>

    </div>


{% endblock content %}
