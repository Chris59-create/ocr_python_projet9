{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1 class="text-center">Modifier votre ticket </h1>
    <h3>{{ ticket.title }}</h3>

    <form action="" method="post">

        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <input type="submit" value="Envoyer" class="btn btn-outline-dark">
        </div>

    </form>

{% endblock content %}
