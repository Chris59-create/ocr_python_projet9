{% extends "base.html" %}

{% block content %}

    <h1>Supprimer la critique</h1>

    <p>Êtes-vous certain de vouloir supprimer la critique suivante ? </p>
    <p>
        {{ review.title }}
        publié le {{ review.time_created }}
    </p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer">
    </form>


{% endblock content %}
