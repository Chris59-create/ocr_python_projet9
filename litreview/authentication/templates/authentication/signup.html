{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h2>Inscription</h2>

    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà inscrit ?
        <a href="{% url 'authentication:login' %}">Se connecter</a></p>

{% endblock content %}
